<div class="fixed z-50 inset-0 overflow-y-auto" [ngClass]="{hidden: !modalService.isModalOpen(modalId)}" id="modal">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity" (click)="close()">
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <div class="modal-content inline-block align-bottom rounded-lg text-left overflow-hidden
        shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">

      <div class="py-4 text-left px-6">
        <div class="flex justify-between items-center pb-4">
          <ng-content select="[heading]"></ng-content>
          <fa-icon class="cursor-pointer" [icon]="closeIcon" (click)="close()"></fa-icon>
        </div>
      </div>
      <ng-content></ng-content>
    </div>

  </div>
</div>
